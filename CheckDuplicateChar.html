<script>
  //           Solve this Question:

  // Write a function that will check if the given string has duplicate characters or not.
  // If it has a duplicate character then it will return true otherwise it will return false.

  // example 1 )  "Javascript"        returns :- True
  // example 2 )  "Python"        returns :- False
  // example 3 )  "Java"             returns :- True
  // example 4 )  "English"        returns :- False

  let str = "Satyam";
  function CheckDuplicate(str) {
    let obj = {};
    for (let i = 0; i < str.length; i++) {
      obj[str[i]] = true;
    }
    if (str.length !== Object.keys(obj).length) {
      return true;
    } else {
      return false;
    }
  }
  console.log(CheckDuplicate(str));
</script>
